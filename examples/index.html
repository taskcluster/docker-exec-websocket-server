<h1>term.js</h1>
<script src="term.js"></script>
<script>
;(function() {
  window.onload = function() {
    var socket = new WebSocket('ws://localhost:8081/a');
    socket.onopen = function() {
      var term = new Terminal({
        cols: 80,
        rows: 24,
        useStyle: true,
        screenKeys: true,
        cursorBlink: false
      });

      term.on('data', function(data) {
        socket.send(data);
      });

      term.on('title', function(title) {
        document.title = title;
      });

      term.open(document.body);

      socket.send('/bin/bash');

      socket.onmessage = function (data) {
        //ready message recieved
        term.write('\x1b[31mWelcome to term.js, dockerized!\x1b[m\r\n');
        socket.onmessage = function (data) {
          var fileReader = new FileReader();
          // Ignoring the first byte because it contains 01:stdout or 02:stderr
          fileReader.readAsBinaryString(data.data.slice(1));
          fileReader.onload = function () {
            term.write(fileReader.result);
          }
        };
      };

      socket.onclose = function() {
        term.destroy();
      };
    };
  };
}).call(this);
</script>
